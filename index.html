<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0 Rupee ressume</title>
	<link rel="stylesheet" href="style.css">
	</link>
</head>

<body>
	<div class="card">
		<h1>Basic Information</h1>
		<hr>
		<form>
			<div>
				<label for="photo">Photo:</label>
				<input type="file" id="photo">
			</div>
			<div>
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName">
			</div>
			<div>
				<label for="middleName">Middle Name:</label>
				<input type="text" id="middleName" placeholder="Middle Name">
			</div>
			<div>
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" placeholder="Last Name">
			</div>
			<div>
				<label for="jobTitle">Job Title:</label>
				<input type="text" id="jobTitle" placeholder="Job Title">
			</div>
			<div>
				<label for="careerObjective">Career Objective:</label>
				<textarea id="careerObjective" placeholder="Career Objective"></textarea>
			</div>
		</form>

	</div>
	<div>
	<div class="ressume">
		<img id="imagePreview" src="" alt="Preview" style="display:none;max-width:300px;">
	</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
